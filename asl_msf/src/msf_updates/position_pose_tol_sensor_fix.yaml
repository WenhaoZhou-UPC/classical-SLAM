/msf_position_pose_sensor/position_pose_sensor/pose_fixed_p_wv: true
/msf_position_pose_sensor/position_pose_sensor/pose_fixed_q_wv: true

#######Parameters for Position#########
/msf_position_pose_sensor/position_sensor/position_noise_meas: 0.2
/msf_position_pose_sensor/position_sensor/position_fixed_ppi: true

/msf_position_pose_sensor/position_sensor/position_delay: 0.01

#init position offset prism imu
#position settings from https://github.com/ethz-asl/mav_tools/blob/master/mav_startup/parameters/common/msf_parameters_gps.yaml
/msf_position_pose_sensor/position_sensor/init/p_ip/x: 0    
/msf_position_pose_sensor/position_sensor/init/p_ip/y: 0
/msf_position_pose_sensor/position_sensor/init/p_ip/z: 0

/msf_position_pose_sensor/position_sensor/position_absolute_measurements: true
/msf_position_pose_sensor/position_sensor/position_use_fixed_covariance: true
/msf_position_pose_sensor/position_sensor/position_measurement_world_sensor: true  # selects if sensor measures its position w.r.t. world (true, e.g. Vicon) or the position of the world coordinate system w.r.t. the sensor (false, e.g. ethzasl_ptam)

#settings for outlier detection
