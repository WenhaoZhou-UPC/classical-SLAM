/msf_position_pose_sensor/pose_sensor/pose_noise_meas_p: 0.002
/msf_position_pose_sensor/pose_sensor/pose_noise_meas_q: 0.005

/msf_position_pose_sensor/pose_sensor/init/q_ic/w: 1.0
